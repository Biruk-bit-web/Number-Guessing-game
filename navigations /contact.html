<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Biruk Bizunehe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <nav>
        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/navigations /about.html">About</a></li>
          <li><a href="index.html">Portfolio</a></li>
          <li><a href="/navigations /contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

  <main>
    <section class="contact-page">
      <h2>Contact Me</h2>
      <p>Feel free to get in touch with me for project inquiries or collaborations!</p>
      <form id="contactForm">
        <input type="text" id="name" name="user_name" placeholder="Your Name" required>
        <input type="email" id="email" name="user_email" placeholder="Your Email" required>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <p id="formStatus" style="margin-top: 1rem; font-weight: bold; color: green;"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Biruk Bizunehe. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("27lk2nJPD1HlLWePe"); // Replace with your EmailJS public key
    })();

    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      emailjs.sendForm("service_xk6z77a", "template_for5qhr", this)
        .then(() => {
          document.getElementById("formStatus").textContent = "Message Sent Successfully!";
          document.getElementById("contactForm").reset();
        }, (error) => {
          document.getElementById("formStatus").textContent = "Failed to Send Message.";
          console.error(error);
        });
    });
  </script>
</body>
</html>
